<div class="ui pagination menu" ng-show="paginator.pageCount() > 1">
	<a class="{{paginator.isFirstPage()?disabled:''}} icon item" ng-click="paginator.firstPage()">
    	<i class="angle double left icon"></i>
	</a>
	<a class="{{paginator.isFirstPage()?disabled:''}} icon item" ng-click="paginator.perviousPage()">
    	<i class="left arrow icon"></i>
	</a>
	<a class="item" ng-repeat="i in [] | forLoop:0:paginator.pageCount()" ng-click="paginator.setPage(i)">
    	{{i+1}}
	</a>
	<a class="{{paginator.isLastPage()?disabled:''}} icon item" ng-click="paginator.nextPage()">
    	<i class="right arrow icon"></i>
	</a>
	<a class="{{paginator.isLastPage()?disabled:''}} icon item" ng-click="paginator.lastPage()">
    	<i class="angle double righ icon"></i>
	</a>
</div>
